<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Browser</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .title-bar {
            background-color: #4B8BF4;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .browser-content {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <span>Artwork Browser</span>
        <button onclick="window.close()">X</button>
    </div>
    <iframe class="browser-content"></iframe>
</body>
</html>
